<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nathan D. Johnson</title>
<link rel="icon" type="image/png" href="https://github.com/fluidicon.png">
<link rel="fluid-icon" href="https://github.com/fluidicon.png" title="GitHub">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<style>
body {
  max-width: 100vw;
  overflow: hidden;
}
form {
  margin: 0 auto;
  max-width: 95%;
}
@media only screen and (min-width: 600px)  {
  form {
    max-width: 600px;    
  }
}
</style>
<script>
// From https://getbootstrap.com/docs/4.1/components/forms/
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
</head> 
<body>
<div class="jumbotron">
  <h1 id="title">Survey Form</h1>
  <p id="description">This is a form created for freeCodeCamp!</p>
</div>
<form id="survey-form" class="needs-validation" novalidate>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input id="name" name="name" type="text" class="form-control" placeholder="Enter your name" required>
        <div class="invalid-feedback">Please enter your name.</div>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="form-group">
        <label id="email-label" for="name">Email</label>
        <input id="email" name="email" type="email" class="form-control" placeholder="Enter your email" required>
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="form-group">
        <label id="number-label" for="number">Number</label>
        <input id="number" name="number" type="number" class="form-control" placeholder="Enter a number" required>
        <div class="invalid-feedback">Please enter a number.</div>
      </div>
    </div>
  </div>

  <div class="form-row">
    <div class="col-md-4 mb-3">
      <div class="form-group">
        <label id="dropdown-label" for="dropdown">Dropdown</label>
        <select id="dropdown" name="dropdown" class="form-control">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <p id="name-label">Gender</p>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
        <label class="form-check-label" for="exampleRadios1">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
        <label class="form-check-label" for="exampleRadios2">Female</label>
      </div>
      <div class="form-check form-check">
        <input class="form-check-input" type="radio" name="gender" id="other" value="other" required>
        <label class="form-check-label" for="exampleRadios3">Other</label>
        <div class="invalid-feedback">Please select a gender.</div>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <p>Boxes</p>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="1" id="box1">
        <label class="form-check-label" for="defaultCheck1">Box 1</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="2" id="box2">
        <label class="form-check-label" for="defaultCheck2">Box 2</label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <textarea id="textarea" class="form-control" placeholder="Submit any additional comments here"></textarea>
  </div>
  <button id="submit" class="btn btn-primary" type="submit">Submit</button>
</form>
</body>
</html>
